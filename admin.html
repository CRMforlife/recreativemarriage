<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReCreative Marriage - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div id="login-section" class="section">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="dashboard-section" class="section hidden">
            <header class="dashboard-header">
                <h2>Response Dashboard</h2>
                <div class="actions">
                    <button id="export-csv">Export to CSV</button>
                    <button id="logout">Logout</button>
                </div>
            </header>

            <div class="dashboard-content">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Responses</h3>
                        <p id="total-responses">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Today's Responses</h3>
                        <p id="today-responses">0</p>
                    </div>
                </div>

                <div class="responses-table-container">
                    <table id="responses-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Interests</th>
                                <th>User Agent</th>
                                <th>IP Address</th>
                            </tr>
                        </thead>
                        <tbody id="responses-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
